<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <!--Pre-Normailize browser styling-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Checklist</title>
    <!--The logo that will be displayed in the tab bar/bookmark-->
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
  </head>
  <body>
    <div class="container">
      <h2>To Do List App</h2>
      <p><em> Drag items to reorder, double click to cross out an item or click on the "X" to delete an item.</em></p>

      <form name="toDoList">
        <input type="text" name="ListItem" id="input"/>
      </form>

      <div onclick="newItem()" id="button">Add</div>
      <br/>
      <ol id="list"></ol>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
